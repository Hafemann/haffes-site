<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haffe's | Card√°pio</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #FF6600;
      --dark: #0f0f0f;
      --text: #fff;
      --secondary: #b0b0b0;
    }
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--dark) 0%, rgba(255, 102, 0, 0.1) 50%, var(--dark) 100%);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid rgba(255, 102, 0, 0.2);
    }
    header h1 { color: var(--primary); font-size: 1.8em; }
    .btn { background: var(--primary); color: #000; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #ff8533; }
    .wrapper { display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 30px 20px; max-width: 1500px; margin: 0 auto; }
    .menu-section { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .product-card {
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid rgba(255, 102, 0, 0.2);
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s;
    }
    .product-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2); }
    .product-img { width: 100%; height: 180px; background: linear-gradient(135deg, var(--primary), #ff8533); }
    .product-info { padding: 16px; }
    .product-name { color: var(--primary); font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
    .product-desc { color: var(--secondary); font-size: 0.85em; margin-bottom: 10px; }
    .product-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .product-price { color: #FFE4CC; font-size: 1.2em; font-weight: bold; }
    .btn-add { background: var(--primary); color: #000; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .cart-sidebar {
      position: sticky;
      top: 100px;
      height: fit-content;
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid rgba(255, 102, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
    }
    .cart-title { color: var(--primary); font-size: 1.3em; margin-bottom: 15px; font-weight: bold; }
    .cart-items { max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
    .cart-item {
      background: rgba(255, 102, 0, 0.1);
      padding: 10px;
      margin-bottom: 8px;
      border-left: 3px solid var(--primary);
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-checkout { width: 100%; background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: var(--dark); max-width: 500px; width: 90%; border-radius: 12px; border: 1px solid rgba(255, 102, 0, 0.3); max-height: 85vh; overflow-y: auto; }
    .modal-header { background: linear-gradient(90deg, var(--primary), #ff8533); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h2 { color: #000; margin: 0; }
    .close-btn { background: none; border: none; color: #000; font-size: 1.5em; cursor: pointer; }
    .modal-body { padding: 20px; }
    .modal-footer { padding: 16px; border-top: 1px solid rgba(255, 102, 0, 0.2); display: flex; gap: 10px; }
    .modal-footer button { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .btn-cancel { background: #555; color: white; }
    .btn-confirm { background: var(--primary); color: #000; }
    .loading { text-align: center; padding: 40px; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255, 102, 0, 0.2); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 1024px) {
      .wrapper { grid-template-columns: 1fr; }
      .menu-section { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üçî Haffe's Hamburgueria</h1>
      <p style="color: #FFE4CC; font-size: 0.9em; margin: 0;">Card√°pio Online</p>
    </div>
    <div>
      <button class="btn" onclick="location.reload()">üîÑ Atualizar</button>
    </div>
  </header>

  <div class="wrapper">
    <div class="menu-section" id="menuSection">
      <div class="loading"><div class="spinner"></div><p>Carregando produtos...</p></div>
    </div>

    <div class="cart-sidebar">
      <div class="cart-title">üõí Seu Pedido</div>
      <div class="cart-items" id="cartItems">
        <p style="color: var(--secondary); text-align: center;">Carrinho vazio</p>
      </div>
      <div style="border-top: 1px solid rgba(255, 102, 0, 0.2); padding-top: 12px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
          <span>Subtotal:</span>
          <span id="subtotal">R$ 0,00</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
          <span>Entrega:</span>
          <span>R$ 5,00</span>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 1.2em; font-weight: bold; color: #FFE4CC; border-top: 1px solid rgba(255, 102, 0, 0.2); padding-top: 10px; margin-top: 10px;">
          <span>TOTAL:</span>
          <span id="total">R$ 5,00</span>
        </div>
      </div>
      <button class="btn-checkout" id="checkoutBtn" onclick="alert('Fun√ß√£o em desenvolvimento')">üõçÔ∏è Finalizar Pedido</button>
    </div>
  </div>

  <!-- MODAL PRODUTO -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalName"></h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="modalDesc" style="color: var(--secondary); margin-bottom: 15px;"></p>
        <p style="color: var(--primary); font-size: 1.3em; font-weight: bold;">R$ <span id="modalPrice">0</span></p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
        <button class="btn-confirm" onclick="addToCart()">Adicionar</button>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let cart = [];
    let currentProduct = null;

    // ===== CARREGA PRODUTOS VIA CSV =====
    async function loadProducts() {
      try {
        // URL CSV da planilha - SUBSTITUA O ID AQUI
        const SHEETS_URL = "https://docs.google.com/spreadsheets/d/1mepco27k4xrhePSJg0EizfWxLDjKV54Rv9-XH9RA1VU/gviz/tq?tqx=out:csv&sheet=Produtos";
        
        const response = await fetch(SHEETS_URL);
        const csv = await response.text();
        
        // Parse CSV
        const lines = csv.split('\n');
        products = [];
        
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          
          // Parse CSV com aspas
          const values = line.split(',').map(v => v.replace(/"/g, '').trim());
          
          if (values[0]) {
            products.push({
              id: values[0],
              nome: values[1] || "Produto",
              descricao: values[2] || "",
              preco: parseFloat(values[3]) || 0,
              categoria: values[4] || "",
              foto: values[5] || ""
            });
          }
        }
        
        renderMenu();
      } catch (error) {
        console.error("Erro:", error);
        document.getElementById("menuSection").innerHTML = '<p style="grid-column: 1/-1; color: red; text-align: center;">‚ùå Erro ao carregar produtos</p>';
      }
    }

    function renderMenu() {
      const section = document.getElementById("menuSection");
      if (!products || products.length === 0) {
        section.innerHTML = '<p style="grid-column: 1/-1; color: var(--secondary); text-align: center;">Nenhum produto</p>';
        return;
      }
      
      section.innerHTML = products.map(p => `
        <div class="product-card" onclick="openModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">
          <div class="product-img"></div>
          <div class="product-info">
            <div class="product-name">${p.nome}</div>
            <div class="product-desc">${p.descricao}</div>
            <div class="product-footer">
              <span class="product-price">R$ ${p.preco.toFixed(2)}</span>
              <button class="btn-add" onclick="event.stopPropagation(); openModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">+</button>
            </div>
          </div>
        </div>
      `).join("");
    }

    function openModal(product) {
      currentProduct = product;
      document.getElementById("modalName").textContent = product.nome;
      document.getElementById("modalDesc").textContent = product.descricao;
      document.getElementById("modalPrice").textContent = product.preco.toFixed(2);
      document.getElementById("productModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("productModal").classList.remove("active");
    }

    function addToCart() {
      if (!currentProduct) return;
      
      const existing = cart.find(item => item.id === currentProduct.id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({
          id: currentProduct.id,
          nome: currentProduct.nome,
          preco: currentProduct.preco,
          qty: 1
        });
      }
      
      updateCart();
      closeModal();
    }

    function updateCart() {
      const cartDiv = document.getElementById("cartItems");
      if (cart.length === 0) {
        cartDiv.innerHTML = '<p style="color: var(--secondary); text-align: center;">Carrinho vazio</p>';
        document.getElementById("subtotal").textContent = "R$ 0,00";
        document.getElementById("total").textContent = "R$ 5,00";
        return;
      }
      
      let subtotal = 0;
      cartDiv.innerHTML = cart.map(item => {
        const total = item.preco * item.qty;
        subtotal += total;
        return `
          <div class="cart-item">
            <div>
              <div style="font-weight: bold;">${item.nome}</div>
              <div style="font-size: 0.9em; color: var(--secondary);">Qtd: ${item.qty}</div>
            </div>
            <div style="text-align: right;">
              <div style="color: #FFE4CC; font-weight: bold;">R$ ${total.toFixed(2)}</div>
              <button style="background: #d32f2f; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 0.8em;" onclick="removeFromCart('${item.id}')">‚úï</button>
            </div>
          </div>
        `;
      }).join("");
      
      document.getElementById("subtotal").textContent = `R$ ${subtotal.toFixed(2)}`;
      document.getElementById("total").textContent = `R$ ${(subtotal + 5).toFixed(2)}`;
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    // ===== INICIAR =====
    loadProducts();
  </script>
</body>
</html>
