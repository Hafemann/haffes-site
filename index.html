<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haffe's | Card√°pio Online</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #FF6600;
      --dark: #0f0f0f;
      --text: #fff;
      --secondary: #b0b0b0;
    }
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--dark) 0%, rgba(255, 102, 0, 0.1) 50%, var(--dark) 100%);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid rgba(255, 102, 0, 0.2);
    }
    header h1 { color: var(--primary); font-size: 1.8em; }
    header p { color: #FFE4CC; font-size: 0.9em; margin: 0; }
    .header-actions { display: flex; gap: 10px; }
    .btn { background: var(--primary); color: #000; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .btn:hover { background: #ff8533; transform: translateY(-2px); }
    .btn.hidden { display: none; }
    .wrapper { display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 30px 20px; max-width: 1500px; margin: 0 auto; }
    .menu-section { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .product-card {
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid rgba(255, 102, 0, 0.2);
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s;
      position: relative;
    }
    .product-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2); }
    .product-card.edit-mode { border-color: var(--primary); box-shadow: 0 0 20px rgba(255, 102, 0, 0.3); }
    .product-img { width: 100%; height: 180px; background: linear-gradient(135deg, var(--primary), #ff8533); object-fit: cover; }
    .product-info { padding: 16px; }
    .product-name { color: var(--primary); font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
    .product-desc { color: var(--secondary); font-size: 0.85em; margin-bottom: 10px; line-height: 1.4; }
    .product-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .product-price { color: #FFE4CC; font-size: 1.2em; font-weight: bold; }
    .btn-add { background: var(--primary); color: #000; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .btn-add:hover { background: #ff8533; }
    .product-actions { position: absolute; top: 8px; right: 8px; display: flex; gap: 6px; }
    .btn-edit-product { background: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }
    .cart-sidebar {
      position: sticky;
      top: 100px;
      height: fit-content;
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid rgba(255, 102, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .cart-title { color: var(--primary); font-size: 1.3em; margin-bottom: 15px; font-weight: bold; }
    .cart-items { max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
    .cart-item {
      background: rgba(255, 102, 0, 0.1);
      padding: 10px;
      margin-bottom: 8px;
      border-left: 3px solid var(--primary);
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-summary { border-top: 1px solid rgba(255, 102, 0, 0.2); padding-top: 12px; }
    .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--secondary); font-size: 0.95em; }
    .summary-row.total { color: #FFE4CC; font-size: 1.2em; font-weight: bold; border-top: 1px solid rgba(255, 102, 0, 0.2); padding-top: 10px; margin-top: 10px; }
    .btn-checkout { width: 100%; background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
    .btn-checkout:hover { background: #ff8533; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: var(--dark); max-width: 550px; width: 90%; border-radius: 12px; border: 1px solid rgba(255, 102, 0, 0.3); max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-header { background: linear-gradient(90deg, var(--primary), #ff8533); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h2 { color: #000; margin: 0; }
    .close-btn { background: none; border: none; color: #000; font-size: 1.5em; cursor: pointer; }
    .modal-body { padding: 20px; }
    .section-title { color: var(--primary); font-size: 0.95em; margin: 16px 0 10px 0; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(255, 102, 0, 0.2); padding-bottom: 6px; }
    .quantity-selector { display: flex; align-items: center; gap: 12px; margin: 16px 0; background: rgba(255, 102, 0, 0.1); padding: 10px; border-radius: 6px; }
    .qty-btn { background: var(--primary); color: #000; border: none; width: 36px; height: 36px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1em; }
    .qty-display { font-size: 1.3em; font-weight: bold; color: #FFE4CC; flex: 1; text-align: center; }
    .option-label { display: flex; align-items: center; padding: 10px; background: rgba(255, 102, 0, 0.08); border: 1px solid rgba(255, 102, 0, 0.15); border-radius: 6px; margin-bottom: 8px; cursor: pointer; }
    .option-label input { accent-color: var(--primary); margin-right: 10px; }
    .option-text { flex: 1; }
    .option-name { color: var(--text); font-weight: 500; }
    .option-price { color: #FFE4CC; font-size: 0.9em; margin-left: 8px; }
    .modal-footer { padding: 16px; border-top: 1px solid rgba(255, 102, 0, 0.2); display: flex; gap: 10px; }
    .modal-footer button { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .btn-cancel { background: #555; color: white; }
    .btn-confirm { background: var(--primary); color: #000; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; color: var(--primary); font-weight: bold; margin-bottom: 6px; font-size: 0.9em; }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      background: rgba(255, 102, 0, 0.08);
      border: 1px solid rgba(255, 102, 0, 0.2);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.95em;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 102, 0, 0.12);
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.15);
    }
    .image-preview { width: 100%; height: 150px; background: rgba(255, 102, 0, 0.1); border: 2px dashed rgba(255, 102, 0, 0.3); border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; overflow: hidden; }
    .image-preview img { width: 100%; height: 100%; object-fit: cover; }
    .file-label { display: inline-block; background: var(--primary); color: #000; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .file-label input { display: none; }
    .adicional-item {
      background: rgba(255, 102, 0, 0.08);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid rgba(255, 102, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 12px; border-left: 4px solid; }
    .alert.success { background: rgba(76, 175, 80, 0.15); border-left-color: #4caf50; color: #90ee90; }
    .alert.error { background: rgba(211, 47, 47, 0.15); border-left-color: #d32f2f; color: #ff6b6b; }
    .login-input { width: 100%; padding: 12px; margin-bottom: 16px; background: rgba(255, 102, 0, 0.08); border: 1px solid rgba(255, 102, 0, 0.2); border-radius: 6px; color: var(--text); }
    @media (max-width: 1024px) {
      .wrapper { grid-template-columns: 1fr; }
      .cart-sidebar { position: static; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üçî Haffe's Hamburgueria</h1>
      <p>Card√°pio Online</p>
    </div>
    <div class="header-actions">
      <button class="btn hidden" id="editBtn" onclick="toggleEditMode()">‚úèÔ∏è Editar</button>
      <button class="btn hidden" id="logoutBtn" onclick="logout()">üö™ Sair</button>
      <button class="btn" id="loginBtn" onclick="openLoginModal()">üîê Admin</button>
      <button class="btn" onclick="location.reload()">üîÑ Atualizar</button>
    </div>
  </header>

  <div class="wrapper">
    <div class="menu-section" id="menuSection">
      <div style="text-align: center; padding: 40px; color: var(--primary);"><div style="width: 40px; height: 40px; border: 4px solid rgba(255, 102, 0, 0.2); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div><p>Carregando produtos...</p></div>
    </div>

    <div class="cart-sidebar">
      <div class="cart-title">üõí Seu Pedido</div>
      <div class="cart-items" id="cartItems">
        <p style="color: var(--secondary); text-align: center; font-size: 0.9em;">Carrinho vazio</p>
      </div>
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">R$ 0,00</span>
        </div>
        <div class="summary-row">
          <span>Entrega:</span>
          <span>R$ 5,00</span>
        </div>
        <div class="summary-row total">
          <span>TOTAL:</span>
          <span id="total">R$ 5,00</span>
        </div>
      </div>
      <button class="btn-checkout" id="checkoutBtn" onclick="openCheckout()">üõçÔ∏è Finalizar Pedido</button>
    </div>
  </div>

  <!-- MODAL PRODUTO (compra) -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalName"></h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="modalDesc" style="color: var(--secondary); margin-bottom: 15px;"></p>
        
        <div id="adicionaisSection" style="display: none;">
          <div class="section-title">‚ûï Adicionais</div>
          <div id="adicionaisOptions"></div>
        </div>

        <div class="section-title">üì¶ Quantidade</div>
        <div class="quantity-selector">
          <button class="qty-btn" onclick="decreaseQty()">‚àí</button>
          <div class="qty-display" id="qtyDisplay">1</div>
          <button class="qty-btn" onclick="increaseQty()">+</button>
        </div>

        <p style="color: var(--primary); font-size: 1.3em; font-weight: bold; margin-top: 16px;">R$ <span id="modalPrice">0</span></p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
        <button class="btn-confirm" onclick="addToCart()">‚úì Adicionar</button>
      </div>
    </div>
  </div>

  <!-- MODAL LOGIN -->
  <div id="loginModal" class="modal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h2>üîê Acesso Admin</h2>
        <button class="close-btn" onclick="closeLoginModal()">&times;</button>
      </div>
      <div class="modal-body">
        <input type="password" id="passwordInput" class="login-input" placeholder="Digite a senha" onkeypress="if(event.key==='Enter') authenticate()">
        <button class="btn" onclick="authenticate()" style="width: 100%;">Entrar</button>
        <div id="loginAlert"></div>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR PRODUTO -->
  <div id="editModal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
      <div class="modal-header">
        <h2>‚úèÔ∏è Editar Produto</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div id="editAlert"></div>
        
        <form id="editForm" onsubmit="saveProduct(event)">
          <div class="form-group">
            <label>üì∑ Imagem</label>
            <div class="image-preview" id="imagePreview">
              <span style="color: var(--secondary);">Nenhuma imagem</span>
            </div>
            <label class="file-label">
              üìÅ Escolher
              <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()">
            </label>
          </div>

          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="editNome" required>
          </div>

          <div class="form-group">
            <label>Descri√ß√£o *</label>
            <textarea id="editDesc" required style="min-height: 70px;"></textarea>
          </div>

          <div class="form-group">
            <label>Pre√ßo (R$) *</label>
            <input type="number" id="editPreco" step="0.01" required min="0">
          </div>

          <div class="form-group">
            <label>Categoria *</label>
            <select id="editCategoria" required>
              <option value="Hamb√∫rguer">Hamb√∫rguer</option>
              <option value="Acompanhamento">Acompanhamento</option>
              <option value="Bebida">Bebida</option>
              <option value="Sobremesa">Sobremesa</option>
            </select>
          </div>

          <div class="section-title">‚ûï Adicionais</div>
          <div id="adicionaisList" style="margin-bottom: 16px;"></div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 16px;">
            <input type="text" id="novoAdicionalNome" placeholder="Nome" style="padding: 10px; background: rgba(255, 102, 0, 0.08); border: 1px solid rgba(255, 102, 0, 0.2); border-radius: 6px; color: var(--text);">
            <input type="number" id="novoAdicionalPreco" placeholder="Pre√ßo" step="0.01" min="0" style="padding: 10px; background: rgba(255, 102, 0, 0.08); border: 1px solid rgba(255, 102, 0, 0.2); border-radius: 6px; color: var(--text);">
          </div>
          <button type="button" class="btn" onclick="addAdicional()" style="width: 100%; margin-bottom: 20px;">‚ûï Adicionar Opcional</button>

          <div style="display: flex; gap: 10px;">
            <button type="button" class="btn-cancel" onclick="closeEditModal()" style="flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Cancelar</button>
            <button type="submit" class="btn-confirm" style="flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL CHECKOUT -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>üõçÔ∏è Finalizar Pedido</h2>
        <button class="close-btn" onclick="closeCheckout()">&times;</button>
      </div>
      <div class="modal-body">
        <div id="checkoutAlert"></div>
        <form id="checkoutForm" onsubmit="finalizarPedido(event)">
          <div class="form-group">
            <label>üë§ Nome *</label>
            <input type="text" id="clientName" required placeholder="Seu nome">
          </div>

          <div class="form-group">
            <label>üì± WhatsApp *</label>
            <input type="tel" id="clientPhone" required placeholder="(11) 99999-9999">
          </div>

          <div class="form-group">
            <label>üìç Endere√ßo *</label>
            <input type="text" id="clientAddress" required placeholder="Rua, n√∫mero">
          </div>

          <div class="form-group">
            <label>üèòÔ∏è Bairro *</label>
            <input type="text" id="clientNeighborhood" required placeholder="Bairro">
          </div>

          <div class="form-group">
            <label>üìù Observa√ß√£o (opcional)</label>
            <textarea id="clientObservation" style="min-height: 60px;" placeholder="Alguma observa√ß√£o?"></textarea>
          </div>

          <button type="submit" class="btn-checkout" style="width: 100%;">‚úì Confirmar Pedido - R$ <span id="checkoutTotal">0,00</span></button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIGURA√á√ÉO =====
    const ADMIN_PASSWORD = "1234";
    const SHEETS_URL = "https://docs.google.com/spreadsheets/d/1mepco27k4xrhePSJg0EizfWxLDjKV54Rv9-XH9RA1VU/gviz/tq?tqx=out:csv&sheet=Produtos";
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyONIg_wyusZra3YBPYl9Ywk-CBRGlBKIAoOjecWNWuKjfJ3qf_HoVaF6zeQJDQfdOEqQ/exec";
    
    let products = [];
    let cart = [];
    let currentProduct = null;
    let currentQty = 1;
    let isAdmin = false;
    let editingProduct = null;
    let currentImage = null;
    let temporaryAdicionais = [];
    let selectedAdicionais = {};

    // ===== AUTENTICA√á√ÉO =====
    function openLoginModal() {
      document.getElementById("passwordInput").value = '';
      document.getElementById("loginAlert").innerHTML = '';
      document.getElementById("loginModal").classList.add("active");
    }

    function closeLoginModal() {
      document.getElementById("loginModal").classList.remove("active");
    }

    function authenticate() {
      const password = document.getElementById("passwordInput").value;
      if (password === ADMIN_PASSWORD) {
        isAdmin = true;
        closeLoginModal();
        document.getElementById("loginBtn").classList.add("hidden");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("editBtn").classList.remove("hidden");
        showAlert("‚úÖ Acesso admin concedido!", "loginAlert");
        renderMenu();
      } else {
        showAlert("‚ùå Senha incorreta", "loginAlert");
      }
    }

    function logout() {
      isAdmin = false;
      document.getElementById("loginBtn").classList.remove("hidden");
      document.getElementById("logoutBtn").classList.add("hidden");
      document.getElementById("editBtn").classList.add("hidden");
      renderMenu();
    }

    // ===== CARREGA PRODUTOS =====
    async function loadProducts() {
      try {
        const response = await fetch(SHEETS_URL);
        if (!response.ok) throw new Error("Erro ao carregar planilha");
        
        const csv = await response.text();
        const lines = csv.trim().split('\n');
        products = [];
        
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          
          const regex = /("([^"]*)"|[^,]+)/g;
          const match = line.match(regex) || [];
          const values = match.map(v => v.replace(/"/g, '').trim());
          
          if (values.length >= 5 && values[0]) {
            try {
              let preco = parseFloat(values[3]?.replace('R$', '').replace(',', '.').trim()) || 0;
              
              if (!preco || isNaN(preco)) {
                const numbers = values[3]?.match(/(\d+[.,]\d+|\d+)/g);
                if (numbers) preco = parseFloat(numbers[numbers.length - 1].replace(',', '.'));
              }

              let adicionais = [];
              try {
                adicionais = JSON.parse(values[6] || '[]');
              } catch(e) {
                adicionais = [];
              }
              
              products.push({
                id: values[0],
                nome: values[1] || "Produto",
                descricao: values[2] || "",
                preco: preco || 0,
                categoria: values[4] || "",
                foto: values[5] || "",
                adicionais: adicionais
              });
            } catch (e) {
              console.error("Erro na linha", i);
            }
          }
        }
        
        renderMenu();
      } catch (error) {
        console.error("Erro:", error);
        document.getElementById("menuSection").innerHTML = '<p style="grid-column: 1/-1; color: #ff6b6b; text-align: center; padding: 40px;">‚ùå Erro ao carregar produtos</p>';
      }
    }

    function renderMenu() {
      const section = document.getElementById("menuSection");
      if (!products || products.length === 0) {
        section.innerHTML = '<p style="grid-column: 1/-1; color: var(--secondary); text-align: center; padding: 40px;">Nenhum produto</p>';
        return;
      }
      
      section.innerHTML = products.map(p => `
        <div class="product-card ${isAdmin ? 'edit-mode' : ''}">
          ${isAdmin ? `<div class="product-actions"><button class="btn-edit-product" onclick="openEditModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">‚úèÔ∏è Editar</button></div>` : ''}
          <img src="${p.foto || 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22180%22%3E%3Crect width=%22300%22 height=%22180%22 fill=%22%23FF6600%22/%3E%3C/svg%3E'}" class="product-img" alt="${p.nome}">
          <div onclick="${isAdmin ? '' : `openModal(${JSON.stringify(p).replace(/"/g, '&quot;')})`}" style="cursor: ${isAdmin ? 'default' : 'pointer'};">
            <div class="product-info">
              <div class="product-name">${p.nome}</div>
              <div class="product-desc">${p.descricao}</div>
              <div class="product-footer">
                <span class="product-price">R$ ${p.preco.toFixed(2)}</span>
                <button class="btn-add" ${isAdmin ? 'style="display:none"' : ''} onclick="event.stopPropagation(); openModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">+</button>
              </div>
            </div>
          </div>
        </div>
      `).join("");
    }

    function toggleEditMode() {
      renderMenu();
    }

    function openModal(product) {
      if (isAdmin) return;
      currentProduct = product;
      currentQty = 1;
      selectedAdicionais = {};
      
      document.getElementById("modalName").textContent = product.nome;
      document.getElementById("modalDesc").textContent = product.descricao;
      document.getElementById("qtyDisplay").textContent = "1";
      
      const adicionaisSection = document.getElementById("adicionaisSection");
      const adicionaisOptions = document.getElementById("adicionaisOptions");
      
      if (product.adicionais && product.adicionais.length > 0) {
        adicionaisSection.style.display = "block";
        adicionaisOptions.innerHTML = product.adicionais.map(a => `
          <label class="option-label">
            <input type="checkbox" value="${a.nome}" data-price="${a.preco}" onchange="updateAdicionais()">
            <span class="option-text">
              <span class="option-name">${a.nome}</span>
              <span class="option-price">+R$ ${a.preco.toFixed(2)}</span>
            </span>
          </label>
        `).join("");
      } else {
        adicionaisSection.style.display = "none";
      }
      
      updateModalPrice();
      document.getElementById("productModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("productModal").classList.remove("active");
    }

    function updateAdicionais() {
      selectedAdicionais = {};
      document.querySelectorAll('#adicionaisOptions input[type="checkbox"]:checked').forEach(checkbox => {
        selectedAdicionais[checkbox.value] = parseFloat(checkbox.dataset.price);
      });
      updateModalPrice();
    }

    function openEditModal(product) {
      editingProduct = product;
      temporaryAdicionais = JSON.parse(JSON.stringify(product.adicionais || []));
      currentImage = product.foto || null;
      
      document.getElementById("editNome").value = product.nome;
      document.getElementById("editDesc").value = product.descricao;
      document.getElementById("editPreco").value = product.preco;
      document.getElementById("editCategoria").value = product.categoria;
      
      if (currentImage) {
        const preview = document.getElementById("imagePreview");
        preview.innerHTML = `<img src="${currentImage}" alt="Preview">`;
      }
      
      renderAdicionaisList();
      document.getElementById("editAlert").innerHTML = '';
      document.getElementById("editModal").classList.add("active");
    }

    function closeEditModal() {
      document.getElementById("editModal").classList.remove("active");
      editingProduct = null;
      currentImage = null;
      temporaryAdicionais = [];
    }

    function handleImageUpload() {
      const file = document.getElementById("imageInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentImage = e.target.result;
          const preview = document.getElementById("imagePreview");
          preview.innerHTML = `<img src="${currentImage}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    }

    function addAdicional() {
      const nome = document.getElementById("novoAdicionalNome").value.trim();
      const preco = parseFloat(document.getElementById("novoAdicionalPreco").value) || 0;

      if (!nome) {
        showAlert("‚ùå Preencha o nome", "editAlert");
        return;
      }

      temporaryAdicionais.push({ nome, preco });
      document.getElementById("novoAdicionalNome").value = '';
      document.getElementById("novoAdicionalPreco").value = '';
      renderAdicionaisList();
    }

    function removeAdicional(index) {
      temporaryAdicionais.splice(index, 1);
      renderAdicionaisList();
    }

    function renderAdicionaisList() {
      const lista = document.getElementById("adicionaisList");
      if (temporaryAdicionais.length === 0) {
        lista.innerHTML = '<p style="color: var(--secondary); text-align: center; font-size: 0.9em;">Nenhum adicional</p>';
        return;
      }

      lista.innerHTML = temporaryAdicionais.map((a, i) => `
        <div class="adicional-item">
          <div>
            <div style="color: var(--text); font-weight: bold;">${a.nome}</div>
            <div style="color: var(--secondary); font-size: 0.9em;">+R$ ${a.preco.toFixed(2)}</div>
          </div>
          <button type="button" style="background: #d32f2f; color: white; border: none; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em;" onclick="removeAdicional(${i})">‚úï</button>
        </div>
      `).join("");
    }

    async function saveProduct(event) {
      event.preventDefault();
      
      const nome = document.getElementById("editNome").value.trim();
      const descricao = document.getElementById("editDesc").value.trim();
      const preco = parseFloat(document.getElementById("editPreco").value);
      const categoria = document.getElementById("editCategoria").value;

      if (!nome || !descricao || !preco || !categoria) {
        showAlert("‚ùå Preencha todos os campos", "editAlert");
        return;
      }

      const index = products.findIndex(p => p.id === editingProduct.id);
      if (index !== -1) {
        products[index] = {
          ...products[index],
          nome, descricao, preco, categoria,
          foto: currentImage || products[index].foto,
          adicionais: temporaryAdicionais
        };
        
        // Salvar no Apps Script
        try {
          await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            payload: JSON.stringify({
              action: "atualizarProduto",
              id: editingProduct.id,
              nome, descricao, preco, categoria,
              foto: currentImage || products[index].foto,
              adicionais: temporaryAdicionais
            })
          });
        } catch(e) {
          console.error("Erro ao salvar:", e);
        }
        
        showAlert("‚úÖ Produto salvo!", "editAlert");
        setTimeout(() => {
          closeEditModal();
          renderMenu();
        }, 1500);
      }
    }

    function openCheckout() {
      if (cart.length === 0) {
        alert("‚ùå Carrinho vazio!");
        return;
      }
      document.getElementById("checkoutTotal").textContent = calculateTotal().toFixed(2);
      document.getElementById("checkoutModal").classList.add("active");
    }

    function closeCheckout() {
      document.getElementById("checkoutModal").classList.remove("active");
    }

    async function finalizarPedido(event) {
      event.preventDefault();

      const nome = document.getElementById("clientName").value.trim();
      const telefone = document.getElementById("clientPhone").value.trim();
      const endereco = document.getElementById("clientAddress").value.trim();
      const bairro = document.getElementById("clientNeighborhood").value.trim();
      const obs = document.getElementById("clientObservation").value.trim();

      if (!nome || !telefone || !endereco || !bairro) {
        showAlert("‚ùå Preencha todos os campos", "checkoutAlert");
        return;
      }

      const total = calculateTotal();
      const enderecoCompleto = `${endereco}, ${bairro}`;

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          payload: JSON.stringify({
            action: "criarPedido",
            cliente: nome,
            telefone: telefone,
            endereco: enderecoCompleto,
            itens: cart,
            valorTotal: total,
            observacoes: obs
          })
        });

        const resultado = await response.json();

        if (resultado.sucesso) {
          showAlert("‚úÖ Pedido criado com sucesso!", "checkoutAlert");
          alert(`Pedido confirmado!\nID: ${resultado.pedidoID}\nValor: R$ ${total.toFixed(2)}\n\nVoc√™ receber√° atualiza√ß√µes por WhatsApp`);
          
          cart = [];
          updateCart();
          closeCheckout();
          document.getElementById("checkoutForm").reset();
        } else {
          showAlert("‚ùå Erro: " + resultado.erro, "checkoutAlert");
        }
      } catch(error) {
        console.error("Erro:", error);
        showAlert("‚ùå Erro ao processar pedido", "checkoutAlert");
      }
    }

    function showAlert(message, elementId) {
      const alertDiv = document.getElementById(elementId);
      const isSuccess = message.includes("‚úÖ");
      alertDiv.innerHTML = `<div class="alert ${isSuccess ? 'success' : 'error'}">${message}</div>`;
      
      if (isSuccess) {
        setTimeout(() => alertDiv.innerHTML = '', 2000);
      }
    }

    function increaseQty() {
      currentQty++;
      document.getElementById("qtyDisplay").textContent = currentQty;
      updateModalPrice();
    }

    function decreaseQty() {
      if (currentQty > 1) {
        currentQty--;
        document.getElementById("qtyDisplay").textContent = currentQty;
        updateModalPrice();
      }
    }

    function updateModalPrice() {
      if (!currentProduct) return;
      let adicionalPrice = Object.values(selectedAdicionais).reduce((a, b) => a + b, 0);
      const price = (currentProduct.preco + adicionalPrice) * currentQty;
      document.getElementById("modalPrice").textContent = price.toFixed(2);
    }

    function addToCart() {
      if (!currentProduct) return;
      
      const existing = cart.find(item => item.id === currentProduct.id);
      const adicionalPrice = Object.values(selectedAdicionais).reduce((a, b) => a + b, 0);
      const itemPrice = currentProduct.preco + adicionalPrice;
      
      if (existing) {
        existing.qty += currentQty;
      } else {
        cart.push({
          id: currentProduct.id,
          nome: currentProduct.nome,
          preco: itemPrice,
          qty: currentQty,
          adicionaisSelecionados: selectedAdicionais
        });
      }
      
      updateCart();
      closeModal();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function calculateTotal() {
      const subtotal = cart.reduce((sum, item) => sum + (item.preco * item.qty), 0);
      return subtotal + 5.00;
    }

    function updateCart() {
      const cartDiv = document.getElementById("cartItems");
      if (cart.length === 0) {
        cartDiv.innerHTML = '<p style="color: var(--secondary); text-align: center; font-size: 0.9em;">Carrinho vazio</p>';
        document.getElementById("subtotal").textContent = "R$ 0,00";
        document.getElementById("total").textContent = "R$ 5,00";
        return;
      }
      
      let subtotal = 0;
      cartDiv.innerHTML = cart.map(item => {
        const total = item.preco * item.qty;
        subtotal += total;
        return `
          <div class="cart-item">
            <div style="flex: 1;">
              <div style="color: var(--text); font-weight: bold;">${item.nome}</div>
              <div style="color: var(--secondary); font-size: 0.9em;">Qtd: ${item.qty}</div>
            </div>
            <div style="text-align: right; display: flex; gap: 8px; align-items: center;">
              <div style="color: #FFE4CC; font-weight: bold;">R$ ${total.toFixed(2)}</div>
              <button style="background: #d32f2f; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 0.8em;" onclick="removeFromCart('${item.id}')">‚úï</button>
            </div>
          </div>
        `;
      }).join("");
      
      const totalFinal = calculateTotal();
      document.getElementById("subtotal").textContent = `R$ ${subtotal.toFixed(2)}`;
      document.getElementById("total").textContent = `R$ ${totalFinal.toFixed(2)}`;
    }

    // ===== INICIALIZAR =====
    loadProducts();
  </script>
</body>
</html>
