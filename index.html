<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haffe's Hamburgueria</title>
  <style>
    body {
      background: #181818 url('URL_DA_TEXTURA.jpg') repeat;
      color: #fff;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 30px 10px;
      background: linear-gradient(90deg, #181818 75%, #FF6600 100%);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    header h1 {
      color: #FF6600;
      font-size: 2.6em;
      margin-bottom: 8px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    header p {
      color: #ffe1c1;
      font-size: 1.1em;
    }
    .menu-container {
      max-width: 1200px;
      margin: 48px auto 24px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      padding: 0 16px;
    }
    .menu-card {
      background: rgba(24,24,24,0.95);
      border-radius: 12px;
      box-shadow: 0 5px 40px rgba(255,102,0,0.15);
      border: 2px solid #282828;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    .menu-card:hover {
      box-shadow: 0 8px 60px rgba(255,102,0,0.33);
      border-color: #FF6600;
    }
    .menu-img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      background: #333;
    }
    .menu-content {
      padding: 20px;
    }
    .menu-title {
      font-size: 1.35em;
      color: #FF6600;
      margin: 0 0 6px 0;
    }
    .menu-price {
      color: #ffe1c1;
      font-size: 1.2em;
      font-weight: bold;
      float: right;
    }
    .menu-desc {
      margin: 12px 0;
      color: #fff;
      font-size: 0.98em;
      opacity: 0.85;
      font-style: italic;
    }
    .adicionais-list {
      margin: 8px 0 14px 0;
      color: #ffc278;
    }
    .adicionais-list label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.94em;
      cursor: pointer;
    }
    .adicionais-list input[type="checkbox"] {
      accent-color: #FF6600;
      margin-right: 8px;
    }
    .add-btn {
      background: #FF6600;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      padding: 12px 30px;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(255,102,0,.15);
      font-size: 1.12em;
      letter-spacing: 2px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .add-btn:hover {
      background: #ff4500;
      box-shadow: 0 5px 32px rgba(255,102,0,0.28);
    }
    @media (max-width: 768px) {
      .menu-container {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .menu-card {
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Haffe's Hamburgueria</h1>
    <p>Cardápio Online | Faça seu pedido com adicionais!</p>
  </header>
  <main>
    <div class="menu-container">
      
      <!-- Card Produto -->
      <div class="menu-card">
        <img class="menu-img" src="URL_FOTO_BURGUER.jpg" alt="Cheddar Bacon Artesanal">
        <div class="menu-content">
          <div class="menu-title">Cheddar Bacon Artesanal <span class="menu-price">R$ 28,90</span></div>
          <div class="menu-desc">Burger 160g, queijo cheddar cremoso, bacon artesanal e pão brioche</div>
          <div class="adicionais-list">
            <label><input type="checkbox" name="adicional1"> Adicional de burger (+R$ 9,00)</label>
            <label><input type="checkbox" name="adicional2"> Maionese artesanal (+R$ 5,00)</label>
            <label><input type="checkbox" name="ketchup"> Ketchup Heinz</label>
            <label><input type="checkbox" name="guardanapo"> Guardanapo extra</label>
          </div>
          <button class="add-btn">Adicionar ao Pedido</button>
        </div>
      </div>
      
      <!-- Outros cards podem ser duplicados abaixo -->
      <div class="menu-card">
        <img class="menu-img" src="URL_FOTO_OUTRO.jpg" alt="Barbecue Supreme">
        <div class="menu-content">
          <div class="menu-title">Barbecue Supreme <span class="menu-price">R$ 29,90</span></div>
          <div class="menu-desc">Burger de costela 180g, queijo prato, cebola crocante, molho barbecue e pão australiano</div>
          <div class="adicionais-list">
            <label><input type="checkbox" name="adicional3"> Bacon extra (+R$ 6,00)</label>
            <label><input type="checkbox" name="adicional4"> Maionese artesanal (+R$ 5,00)</label>
            <label><input type="checkbox" name="ketchup"> Ketchup Heinz</label>
            <label><input type="checkbox" name="guardanapo"> Guardanapo extra</label>
          </div>
          <button class="add-btn">Adicionar ao Pedido</button>
        </div>
      </div>
      <!-- ... Repita para outros produtos ... -->
      
    </div>
  </main>
</body>
</html>
