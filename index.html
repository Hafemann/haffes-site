<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haffe's | Card√°pio Online</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #FF6600;
      --dark: #0f0f0f;
      --text: #fff;
      --secondary: #b0b0b0;
    }
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--dark) 0%, rgba(255, 102, 0, 0.1) 50%, var(--dark) 100%);
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid rgba(255, 102, 0, 0.2);
    }
    header h1 { color: var(--primary); font-size: 1.8em; }
    header p { color: #FFE4CC; font-size: 0.9em; margin: 0; }
    .header-actions { display: flex; gap: 10px; }
    .btn { background: var(--primary); color: #000; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .btn:hover { background: #ff8533; transform: translateY(-2px); }
    .wrapper { display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 30px 20px; max-width: 1500px; margin: 0 auto; }
    .menu-section { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .product-card {
      background: rgba(30, 30, 40, 0.8);
      border: 1px solid rgba(255, 102, 0, 0.2);
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s;
      position: relative;
    }
    .product-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2); }
    .product-card.edit-mode { border-color: var(--primary); box-shadow: 0 0 20px rgba(255, 102, 0, 0.3); }
    .product-img { width: 100%; height: 180px; background: linear-gradient(135deg, var(--primary), #ff8533); }
    .product-info { padding: 16px; }
    .product-name { color: var(--primary); font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
    .product-desc { color: var(--secondary); font-size: 0.85em; margin-bottom: 10px; line-height: 1.4; }
    .product-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .product-price { color: #FFE4CC; font-size: 1.2em; font-weight: bold; }
    .btn-add { background: var(--primary); color: #000; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .btn-add:hover { background: #ff8533; }
    .btn-add:active { transform: scale(0.95); }
    .product-actions { position: absolute; top: 8px; right: 8px; display: flex; gap: 6px; }
    .btn-edit-product { background: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8em; transition: 0.2s; }
    .btn-edit-product:hover { background: #21BBF3; }
    .cart-sidebar {
      position: sticky;
      top: 100px;
      height: fit-content;
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid rgba(255, 102, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .cart-title { color: var(--primary); font-size: 1.3em; margin-bottom: 15px; font-weight: bold; text-shadow: 0 0 10px rgba(255, 102, 0, 0.2); }
    .cart-items { max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
    .cart-item {
      background: rgba(255, 102, 0, 0.1);
      padding: 10px;
      margin-bottom: 8px;
      border-left: 3px solid var(--primary);
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item-name { font-weight: bold; }
    .cart-item-qty { color: var(--secondary); font-size: 0.9em; margin-top: 3px; }
    .cart-summary { border-top: 1px solid rgba(255, 102, 0, 0.2); padding-top: 12px; }
    .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--secondary); font-size: 0.95em; }
    .summary-row.total { color: #FFE4CC; font-size: 1.2em; font-weight: bold; border-top: 1px solid rgba(255, 102, 0, 0.2); padding-top: 10px; margin-top: 10px; }
    .btn-checkout { width: 100%; background: var(--primary); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
    .btn-checkout:hover { background: #ff8533; transform: translateY(-2px); }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: var(--dark); max-width: 500px; width: 90%; border-radius: 12px; border: 1px solid rgba(255, 102, 0, 0.3); max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s ease; }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-header { background: linear-gradient(90deg, var(--primary), #ff8533); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h2 { color: #000; margin: 0; }
    .close-btn { background: none; border: none; color: #000; font-size: 1.5em; cursor: pointer; transition: 0.2s; }
    .close-btn:hover { transform: rotate(90deg); }
    .modal-body { padding: 20px; }
    .section-title { color: var(--primary); font-size: 1em; margin: 16px 0 10px 0; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(255, 102, 0, 0.2); padding-bottom: 6px; }
    .quantity-selector { display: flex; align-items: center; gap: 12px; margin: 16px 0; background: rgba(255, 102, 0, 0.1); padding: 10px; border-radius: 6px; }
    .qty-btn { background: var(--primary); color: #000; border: none; width: 36px; height: 36px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1em; transition: 0.2s; }
    .qty-btn:hover { background: #ff8533; transform: scale(1.1); }
    .qty-display { font-size: 1.3em; font-weight: bold; color: #FFE4CC; flex: 1; text-align: center; }
    .modal-footer { padding: 16px; border-top: 1px solid rgba(255, 102, 0, 0.2); display: flex; gap: 10px; }
    .modal-footer button { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .btn-cancel { background: #555; color: white; }
    .btn-cancel:hover { background: #666; }
    .btn-confirm { background: var(--primary); color: #000; }
    .btn-confirm:hover { background: #ff8533; }
    .loading { text-align: center; padding: 40px; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255, 102, 0, 0.2); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .remove-btn { background: #d32f2f; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; font-size: 0.8em; transition: 0.2s; }
    .remove-btn:hover { background: #f44336; }
    
    /* Edit Modal Styles */
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; color: var(--primary); font-weight: bold; margin-bottom: 6px; font-size: 0.9em; }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      background: rgba(255, 102, 0, 0.08);
      border: 1px solid rgba(255, 102, 0, 0.2);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.95em;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 102, 0, 0.12);
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.15);
    }
    .form-group textarea { min-height: 70px; resize: vertical; }
    .alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 12px; border-left: 4px solid; }
    .alert.success { background: rgba(76, 175, 80, 0.15); border-left-color: #4caf50; color: #90ee90; }
    .alert.error { background: rgba(211, 47, 47, 0.15); border-left-color: #d32f2f; color: #ff6b6b; }
    
    @media (max-width: 1024px) {
      .wrapper { grid-template-columns: 1fr; }
      .cart-sidebar { position: static; }
      .menu-section { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üçî Haffe's Hamburgueria</h1>
      <p>Card√°pio Online</p>
    </div>
    <div class="header-actions">
      <button class="btn" onclick="toggleEditMode()">‚úèÔ∏è Editar</button>
      <button class="btn" onclick="location.reload()">üîÑ Atualizar</button>
    </div>
  </header>

  <div class="wrapper">
    <div class="menu-section" id="menuSection">
      <div class="loading"><div class="spinner"></div><p>Carregando produtos...</p></div>
    </div>

    <div class="cart-sidebar">
      <div class="cart-title">üõí Seu Pedido</div>
      <div class="cart-items" id="cartItems">
        <p style="color: var(--secondary); text-align: center; font-size: 0.9em;">Carrinho vazio</p>
      </div>
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">R$ 0,00</span>
        </div>
        <div class="summary-row">
          <span>Entrega:</span>
          <span>R$ 5,00</span>
        </div>
        <div class="summary-row total">
          <span>TOTAL:</span>
          <span id="total">R$ 5,00</span>
        </div>
      </div>
      <button class="btn-checkout" id="checkoutBtn" onclick="alert('Sistema de pagamento em desenvolvimento')">üõçÔ∏è Finalizar Pedido</button>
    </div>
  </div>

  <!-- MODAL PRODUTO -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalName"></h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="modalDesc" style="color: var(--secondary); margin-bottom: 15px; line-height: 1.5;"></p>
        
        <div class="section-title">üì¶ Quantidade</div>
        <div class="quantity-selector">
          <button class="qty-btn" onclick="decreaseQty()">‚àí</button>
          <div class="qty-display" id="qtyDisplay">1</div>
          <button class="qty-btn" onclick="increaseQty()">+</button>
        </div>

        <p style="color: var(--primary); font-size: 1.3em; font-weight: bold; margin-top: 16px;">R$ <span id="modalPrice">0</span></p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
        <button class="btn-confirm" onclick="addToCart()">‚úì Adicionar</button>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR PRODUTO -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚úèÔ∏è Editar Produto</h2>
        <button class="close-btn" onclick="closeEditModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div id="editAlert"></div>
        
        <form id="editForm" onsubmit="saveProduct(event)">
          <div class="form-group">
            <label>Nome do Produto *</label>
            <input type="text" id="editNome" required>
          </div>

          <div class="form-group">
            <label>Descri√ß√£o *</label>
            <textarea id="editDesc" required></textarea>
          </div>

          <div class="form-group">
            <label>Pre√ßo (R$) *</label>
            <input type="number" id="editPreco" step="0.01" required min="0">
          </div>

          <div class="form-group">
            <label>Categoria *</label>
            <select id="editCategoria" required>
              <option value="Hamb√∫rguer">Hamb√∫rguer</option>
              <option value="Acompanhamento">Acompanhamento</option>
              <option value="Bebida">Bebida</option>
              <option value="Sobremesa">Sobremesa</option>
            </select>
          </div>

          <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="button" class="btn-cancel" onclick="closeEditModal()" style="flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Cancelar</button>
            <button type="submit" class="btn-confirm" style="flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let cart = [];
    let currentProduct = null;
    let currentQty = 1;
    let editMode = false;
    let editingProduct = null;

    // ===== CARREGA PRODUTOS VIA CSV =====
    async function loadProducts() {
      try {
        // URL CSV - SUBSTITUA O ID_DA_PLANILHA AQUI
        const SHEETS_URL = "https://docs.google.com/spreadsheets/d/1mepco27k4xrhePSJg0EizfWxLDjKV54Rv9-XH9RA1VU/gviz/tq?tqx=out:csv&sheet=Produtos";
        
        const response = await fetch(SHEETS_URL);
        if (!response.ok) throw new Error("Erro ao carregar planilha");
        
        const csv = await response.text();
        const lines = csv.trim().split('\n');
        products = [];
        
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          
          const regex = /("([^"]*)"|[^,]+)/g;
          const match = line.match(regex) || [];
          const values = match.map(v => v.replace(/"/g, '').trim());
          
          if (values.length >= 5 && values[0]) {
            try {
              let preco = 0;
              const precoStr = values[3];
              
              if (precoStr) {
                preco = parseFloat(
                  precoStr
                    .replace('R$', '')
                    .replace(',', '.')
                    .trim()
                );
              }
              
              if (!preco || isNaN(preco)) {
                const numbers = precoStr.match(/(\d+[.,]\d+|\d+)/g);
                if (numbers && numbers.length > 0) {
                  preco = parseFloat(numbers[numbers.length - 1].replace(',', '.'));
                }
              }
              
              products.push({
                id: values[0],
                nome: values[1] || "Produto",
                descricao: values[2] || "",
                preco: preco || 0,
                categoria: values[4] || "",
                foto: values[5] || ""
              });
            } catch (e) {
              console.error("Erro na linha", i, ":", e);
            }
          }
        }
        
        renderMenu();
      } catch (error) {
        console.error("Erro ao carregar CSV:", error);
        document.getElementById("menuSection").innerHTML = '<p style="grid-column: 1/-1; color: #ff6b6b; text-align: center; padding: 40px;">‚ùå Erro ao carregar produtos.<br>Verifique se o ID da planilha est√° correto no c√≥digo.</p>';
      }
    }

    function renderMenu() {
      const section = document.getElementById("menuSection");
      if (!products || products.length === 0) {
        section.innerHTML = '<p style="grid-column: 1/-1; color: var(--secondary); text-align: center; padding: 40px;">Nenhum produto cadastrado</p>';
        return;
      }
      
      section.innerHTML = products.map(p => `
        <div class="product-card ${editMode ? 'edit-mode' : ''}">
          ${editMode ? `<div class="product-actions"><button class="btn-edit-product" onclick="openEditModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">‚úèÔ∏è Editar</button></div>` : ''}
          <div onclick="${editMode ? '' : `openModal(${JSON.stringify(p).replace(/"/g, '&quot;')})`}" style="cursor: ${editMode ? 'default' : 'pointer'};">
            <div class="product-img"></div>
            <div class="product-info">
              <div class="product-name">${p.nome}</div>
              <div class="product-desc">${p.descricao}</div>
              <div class="product-footer">
                <span class="product-price">R$ ${p.preco.toFixed(2)}</span>
                <button class="btn-add" ${editMode ? 'style="display:none"' : ''} onclick="event.stopPropagation(); openModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">+</button>
              </div>
            </div>
          </div>
        </div>
      `).join("");
    }

    function toggleEditMode() {
      editMode = !editMode;
      renderMenu();
    }

    function openModal(product) {
      if (editMode) return;
      currentProduct = product;
      currentQty = 1;
      document.getElementById("modalName").textContent = product.nome;
      document.getElementById("modalDesc").textContent = product.descricao;
      document.getElementById("qtyDisplay").textContent = "1";
      updateModalPrice();
      document.getElementById("productModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("productModal").classList.remove("active");
    }

    function openEditModal(product) {
      editingProduct = product;
      document.getElementById("editNome").value = product.nome;
      document.getElementById("editDesc").value = product.descricao;
      document.getElementById("editPreco").value = product.preco;
      document.getElementById("editCategoria").value = product.categoria;
      document.getElementById("editAlert").innerHTML = '';
      document.getElementById("editModal").classList.add("active");
    }

    function closeEditModal() {
      document.getElementById("editModal").classList.remove("active");
      editingProduct = null;
    }

    async function saveProduct(event) {
      event.preventDefault();
      
      const nome = document.getElementById("editNome").value.trim();
      const descricao = document.getElementById("editDesc").value.trim();
      const preco = parseFloat(document.getElementById("editPreco").value);
      const categoria = document.getElementById("editCategoria").value;

      if (!nome || !descricao || !preco || !categoria) {
        showAlert("‚ùå Preencha todos os campos", "editAlert");
        return;
      }

      // Atualizar no array local
      const index = products.findIndex(p => p.id === editingProduct.id);
      if (index !== -1) {
        products[index] = {
          ...products[index],
          nome: nome,
          descricao: descricao,
          preco: preco,
          categoria: categoria
        };
        
        showAlert("‚úÖ Produto atualizado com sucesso!", "editAlert");
        
        setTimeout(() => {
          closeEditModal();
          renderMenu();
        }, 1500);
      }
    }

    function showAlert(message, elementId) {
      const alertDiv = document.getElementById(elementId);
      const isSuccess = message.includes("‚úÖ");
      alertDiv.innerHTML = `<div class="alert ${isSuccess ? 'success' : 'error'}">${message}</div>`;
      
      if (isSuccess) {
        setTimeout(() => alertDiv.innerHTML = '', 2000);
      }
    }

    function increaseQty() {
      currentQty++;
      document.getElementById("qtyDisplay").textContent = currentQty;
      updateModalPrice();
    }

    function decreaseQty() {
      if (currentQty > 1) {
        currentQty--;
        document.getElementById("qtyDisplay").textContent = currentQty;
        updateModalPrice();
      }
    }

    function updateModalPrice() {
      if (!currentProduct) return;
      const price = currentProduct.preco * currentQty;
      document.getElementById("modalPrice").textContent = price.toFixed(2);
    }

    function addToCart() {
      if (!currentProduct) return;
      
      const existing = cart.find(item => item.id === currentProduct.id);
      if (existing) {
        existing.qty += currentQty;
      } else {
        cart.push({
          id: currentProduct.id,
          nome: currentProduct.nome,
          preco: currentProduct.preco,
          qty: currentQty
        });
      }
      
      updateCart();
      closeModal();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function updateCart() {
      const cartDiv = document.getElementById("cartItems");
      if (cart.length === 0) {
        cartDiv.innerHTML = '<p style="color: var(--secondary); text-align: center; font-size: 0.9em;">Carrinho vazio</p>';
        document.getElementById("subtotal").textContent = "R$ 0,00";
        document.getElementById("total").textContent = "R$ 5,00";
        return;
      }
      
      let subtotal = 0;
      cartDiv.innerHTML = cart.map(item => {
        const total = item.preco * item.qty;
        subtotal += total;
        return `
          <div class="cart-item">
            <div style="flex: 1;">
              <div class="cart-item-name">${item.nome}</div>
              <div class="cart-item-qty">Qtd: ${item.qty}</div>
            </div>
            <div style="text-align: right; display: flex; gap: 8px; align-items: center;">
              <div style="color: #FFE4CC; font-weight: bold;">R$ ${total.toFixed(2)}</div>
              <button class="remove-btn" onclick="removeFromCart('${item.id}')">‚úï</button>
            </div>
          </div>
        `;
      }).join("");
      
      const entrega = 5.00;
      const totalFinal = subtotal + entrega;
      
      document.getElementById("subtotal").textContent = `R$ ${subtotal.toFixed(2)}`;
      document.getElementById("total").textContent = `R$ ${totalFinal.toFixed(2)}`;
    }

    // ===== INICIALIZAR =====
    loadProducts();
  </script>
</body>
</html>
